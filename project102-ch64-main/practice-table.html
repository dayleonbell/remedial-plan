<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border:1px solid gray;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid gray;
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: #dedede;
        }
        th{
            background-color: #dedede;
        }
        .student{
            color: rgb(132, 10, 10);
            text-decoration: underline;
        }
    </style>
</head>

</html>
